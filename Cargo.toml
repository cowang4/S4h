[package]
name = "s4h"
version = "0.1.0"
authors = ["Greg Cowan <cowang4@gmail.com>"]

[dependencies]
blake2b_simd = "0.2.3"
bytes = { version = "0.4", features = ["serde"]}
chashmap = "2.2"
env_logger = "0.5"
futures = "0.1"
log = "0.4"
serde = "1"
serde_derive = "1"
tarpc = { git = "https://github.com/google/tarpc.git", rev = "5e4b97e" }
tarpc-plugins = { git = "https://github.com/google/tarpc.git", rev = "5e4b97e" }
tokio = "0.1"
url = "1.7"
url_serde = "0.2"
uuid = { version = "0.7.0", features = ["serde", "v4"] }


[lib]
name = "s4h_lib"
path = "src/lib.rs"

[[bin]]
name = "s4h_bin"
path = "src/bin.rs"
