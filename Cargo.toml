[package]
name = "s4h"
version = "0.1.0"
authors = ["Greg Cowan <cowang4@gmail.com>"]
edition = "2018"

[dependencies]
bincode-transport = { package = "tarpc-bincode-transport", git = "https://github.com/google/tarpc.git" }
blake2b_simd = "0.4"
bytes = { version = "0.4", features = ["serde"]}
chashmap = "2.2"
dotenv = "0.13"
env_logger = "0.5"
failure = "0.1.3"
futures-preview = { version = "0.3.0-alpha.10", features = ["compat", "tokio-compat"] }
hex = "0.3"
log = "0.4"
serde = "1"
serde_derive = "1"
tarpc = { git = "https://github.com/google/tarpc.git", features = ["serde1"] }
tokio = "0.1"
tokio-executor = "0.1"
url = "1.7"
url_serde = "0.2"
uuid = { version = "0.7", features = ["serde", "v4"] }

